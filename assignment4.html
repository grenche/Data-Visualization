<html>
<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>

<title>Assignment 4 Visualization</title>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 11px;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	circle {
		fill: #f00;
		stroke: #000;
	}

	.label {
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
	}

	.tooltip {
        position: absolute;
        text-align: center;
        width: 80px;
        height: 35px;
        padding: 2px;
        border-radius: 8px;
        background: #DCDCDC;
        pointer-events: none;
	}
    
    li {
        display: block;
        padding: 4px;
    }
    
    span {
        border-width: 2px;
        height: 16px;
        width: 30px;
        float: left;
        margin-right: 4px;
    }
    
    div.legend {
        position: relative;
        bottom: 720;
        left: 900;
    }
    
    h1 {
        position: relative;
        bottom: 720;
        left: 50;
    }
    
    .svg {
        position: relative;
        top: 45;
        right: 120;
    }
    
</style>
</head>
<body>
  <div id="assignment4", class = "svg"></div>
  <h1>How the percentage of people in each state with different levels of education has changed from 1970 to 2016</h1>
  <script type="text/javascript" src="assignment4.js"></script>
  <div class = "legend">
      <div class = "legend-title">Education Levels</div>
      <div class = "keys">
          <ul>
              <li><span style="background:#E56CE1"></span>Some college</li>
              <li><span style="background:#87C086"></span>High school</li>
              <li><span style="background:#FDCA65"></span>Some high school</li>
              <li><span style="background:#624ACF"></span>U.S. average</li>
          </ul>
      </div>
  </div>
</body>
</html>
