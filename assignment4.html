<html>
<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>

<title>Assignment 4 Visualization</title>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 11px;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	circle {
		fill: #f00;
		stroke: #000;
	}

	.label {
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
	}

	.tooltip {
	position: absolute;
	text-align: center;
	width: 80px;
	height: 35px;
	padding: 2px;
	border-radius: 8px;
	background: #DCDCDC;
	pointer-events: none;
	}
</style>
</head>

  <div id="assignment4">
  </div>
